<!DOCTYPE html>
<html>
<head>
    <title>Generador de Vagrantfile</title>
</head>
<body>
    <h2>Configuracio de la maquina virtual</h2>
    <form action="codi.php" method="POST">
        CPUs: <input type="number" name="cpus" required><br>
        RAM (MB): <input type="number" name="ram" required><br>
        Nom de la maquina: <input type="text" name="vm_name" required><br>
        Hostname: <input type="text" name="hostname" required><br>
        Carpeta host: <input type="text" name="host_folder" required><br>
        Carpeta VM: <input type="text" name="vm_folder" required><br>
        Port host: <input type="number" name="port_host" required><br>
        Port VM: <input type="number" name="port_vm" required><br>
        <input type="submit" value="Generar Vagrantfile">
    </form>
</body>
</html>
